<html>
	<head>
		<link href="/static/css/bootstrap.css" rel="stylesheet" media="screen">
		<link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
        <link href="/static/css/bootstrap-responsive.min.css" rel="stylesheet">
		<script type="text/javascript" src="/static/js/knockout-3.2.0.js"></script>
		<script type="text/javascript" src="/static/js/jquery-2.1.1.js"></script>
		<script type="text/javascript" src="/static/js/bind_elements.js" defer="defer"></script>
		<script type="text/javascript" src="/static/js/bootstrap.min.js" defer="defer"></script>
	</head>
	<body>
		<div class="container-fluid">
		<noscript>
			This site work only with JavaScript.
		</noscript>
		<h1> JetStyle Challenge </h1>
		<div class='row-fluid'>
			<div class='span8'>
				<table class='table table-striped table-bordered'>
					<thead>
						<tr>
							<th>Название</th> 
							<th>Цена</th> 
							<th>Кол-во</th> 
							<th>Сумма</th> 
						</tr>
					</thead>
					<tbody data-bind="foreach: elements">
						<tr style='vertical-align: center'>
							<td data-bind="text: title"></td>
							<td data-bind="text: Number(price()).toFixed(2)"></td>
							<td data-bind="text: count"></td>
							<td data-bind="text: sum().toFixed(2)"></td>
							<td><button class='btn' data-bind='click: $parent.deleteElement'>Удалить</button></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class='span4'>
				<label class='text-info' style='font-weight:bold;'> Название </label>
				<input class='span12' data-bind="value: newElement().title" placeholder='Введите название' required/>
				<label class='text-info' style='font-weight:bold;'> Цена </label>
				<input class='span12' data-bind="value: newElement().price" placeholder='Введите цену' pattern='\s*[0-9]+(\.[0-9][0-9]?)?\s*$' required/>
				<label class='text-info' style='font-weight:bold;'> Количество </label>
				<input class='span12' data-bind="value: newElement().count" placeholder='Введите количество' pattern='\s*[0-9]+\s*' required/>
				<div class='form-actions'>
					<button class='btn btn-primary' data-bind="click: addElement">Сохранить</button>
				</div>
				<div class="alert" data-bind='visible: error'>
					<strong>Ошибка!</strong> Это название уже существует в базе данных. Попробуйте другое...
				</div>
			</div>
		</div>
	</body>
</html>
